sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t tlsrouter .
      - docker images
      - docker tag tlsrouter $DOCKER_USERNAME/tlsrouter
      - docker push $DOCKER_USERNAME/tlsrouter
